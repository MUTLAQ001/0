<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دليل التواصل</title>
    <meta name="description" content="وسائل التواصل مع الجهات المختلفة للوصول إلى مختلف الخدمات.">
    <meta name="theme-color" content="#F7F9FC">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      :root {
        --accent-color: #316FEA;
        --dark-blue: #0A2D57;
        --bg-main: #F7F9FC;
        --bg-card: #FFFFFF;
        --bg-button: #F0F4F8;
        --text-dark: #192a4e;
        --text-secondary: #8A94A6;
        --radius-card: 24px;
        --radius-button: 16px;
        --shadow: 0 10px 40px -15px rgba(150, 170, 200, 0.4);
        --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
      }

      * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
      html { scroll-behavior: smooth; }

      @keyframes popIn { 
        from { opacity: 0; transform: translateY(20px) scale(0.98); } 
        to { opacity: 1; transform: translateY(0) scale(1); } 
      }
      
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-dark);
        direction: rtl;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .app-wrapper {
        max-width: 800px;
        margin: 0 auto;
        padding: 1.5rem 1.5rem 6rem; /* Added padding-bottom to avoid overlap with sticky footer */
      }
      
      .page-header {
        background-image: linear-gradient(160deg, #12427d, var(--dark-blue)),
                          radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
        color: #FFFFFF;
        padding: 2.5rem;
        border-radius: var(--radius-card);
        text-align: center;
        box-shadow: 0 10px 30px -10px rgba(10, 45, 87, 0.5);
        animation: popIn 0.8s var(--ease-out-quint) .1s both;
        margin-bottom: 2rem;
      }
      .page-title {
        font-size: clamp(2.2rem, 8vw, 2.8rem);
        font-weight: 700;
        line-height: 1.3;
      }
      .page-subtitle {
        font-size: 1rem;
        max-width: 450px;
        margin: 0.5rem auto 0;
        line-height: 1.7;
        font-weight: 400;
        opacity: 0.8;
      }
      
      .content-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }
      
      .content-card {
        background-color: var(--bg-card);
        border-radius: var(--radius-card);
        padding: 1.5rem;
        box-shadow: var(--shadow);
        animation: popIn 0.8s var(--ease-out-quint) .2s both;
      }
      
      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--bg-main);
      }
      .card-title-group {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-direction: row-reverse;
      }
      .card-header .title { font-size: 1.6rem; font-weight: 700; color: var(--text-dark); }
      .card-header .icon-wrapper {
        width: 44px; height: 44px;
        border-radius: 12px;
        background-color: var(--bg-button);
        color: var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }

      .links-group { display: flex; flex-direction: column; gap: 0.75rem; }
      .contact-link {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.75rem 1rem;
        border-radius: var(--radius-button);
        background: var(--bg-button);
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        color: var(--text-dark);
      }
      .contact-link:hover {
        background-color: #e4eaf3;
        transform: translateY(-2px);
      }
      .link-main-content {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .contact-link i { font-size: 1.1rem; color: var(--accent-color); min-width: 20px; text-align: center;}
      
      .page-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: var(--dark-blue);
        color: white;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        z-index: 20;
      }
      .footer-link {
        color: white;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        opacity: 0.8;
        transition: opacity 0.2s ease;
        flex-direction: row-reverse;
      }
      .footer-link:hover {
        opacity: 1;
      }
      .footer-link .icon-bg {
        width: 28px; height: 28px;
        border-radius: 50%;
        background-color: var(--accent-color);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
      }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <header class="page-header">
            <h1 class="page-title">دليل التواصل</h1>
            <p class="page-subtitle">وسائل التواصل مع الجهات المختلفة.</p>
        </header>
        
        <main class="content-grid" id="content-grid">
            <!-- Content will be injected here by JavaScript -->
        </main>
    </div>
    
    <footer class="page-footer">
        <a href="https://t.me/Qassim_U" class="footer-link" target="_blank" rel="noopener noreferrer">
            <span class="icon-bg"><i class="fas fa-users"></i></span>
            <span>Qassim_U</span>
        </a>
        <a href="https://t.me/Qassim_QU" class="footer-link" target="_blank" rel="noopener noreferrer">
            <span class="icon-bg"><i class="fas fa-bullhorn"></i></span>
            <span>Qassim_QU</span>
        </a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. DATA ---
            const SITE_DATA = [
                {
                    title: 'قائمة الجهات',
                    icon: 'fa-address-book',
                    links: [
                        { href: "https://t.me/Qassim_R/223", icon: "fa-id-card", text: "عمادة القبول والتسجيل" },
                        { href: "https://t.me/Qassim_R/224", icon: "fa-headset", text: "مركز رعاية المستفيدين" },
                        { href: "https://t.me/Qassim_R/225", icon: "fa-building-columns", text: "شؤون الكليات" },
                        { href: "https://t.me/Qassim_R/226", icon: "fa-users", text: "عمادة شؤون الطلاب" },
                        { href: "https://t.me/Qassim_R/227", icon: "fa-file-invoice-dollar", text: "قسم المنح الداخلية" },
                        { href: "https://t.me/Qassim_R/228", icon: "fa-ellipsis-h", text: "أخرى" }
                    ]
                }
            ];
            
            // --- 2. DOM ELEMENTS ---
            const grid = document.getElementById('content-grid');

            // --- 3. HTML GENERATION ---
            const createCardHTML = (cardData) => {
                const header = `
                    <div class="card-header">
                        <div class="card-title-group">
                            <h2 class="title">${cardData.title}</h2>
                            <div class="icon-wrapper"><i class="fas ${cardData.icon}"></i></div>
                        </div>
                    </div>`;
                
                const createLinksGroup = links => `<div class="links-group">${links.map(link => 
                    `<a href="${link.href}" target="_blank" rel="noopener noreferrer" class="contact-link">
                        <div class="link-main-content">
                            <i class="fas ${link.icon}"></i>
                            <span>${link.text}</span>
                        </div>
                     </a>`
                ).join('')}</div>`;

                const body = createLinksGroup(cardData.links);
                return `<section class="content-card">${header}${body}</section>`;
            };

            // --- 4. INITIALIZATION ---
            const initialize = () => {
                const cardHTML = SITE_DATA.map(createCardHTML).join('');
                grid.insertAdjacentHTML('afterbegin', cardHTML);
            };

            initialize();
        });
    </script>
</body>
</html>
